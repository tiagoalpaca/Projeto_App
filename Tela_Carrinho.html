<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style-padrao.css"/>

    <title>Carrinho</title>
    
</head>
<body>
    <header class ="cabecalho">
        <nav class ="menu">
            <ul class="ul-menu">
                <a href=""> <li> <i class="bi bi-file-person"></i> </li></a>
                <li id="imagem-localizacao"> 
                    <i class="bi bi-geo-alt-fill"></i> 
                    <!-- vai adicionar API de localização -->
                    <input id="cep" type="text" placeholder="Digite seu CEP">
                    <button class="botao-localizar" onclick="consultaEndereco()">Consultar</button>
                    <p class="nome-localizacao"></p></li>
                <li> <i class="bi bi-card-image"></i> </li>
            </ul>
        </nav>
    </header>

    <section class="carrinho">
        <a href="Tela_Home.html">
            <i class="bi bi-chevron-double-left"></i></a>
        <h1 id="nome-empresa">Carrinho</h1>
        <a href=>
            <i class="bi bi-cart-x"></i></a>
    </section>

    <section class="produtos-carrinho">
        <div class="img-carrinho">
            <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg" alt = "Imagem do produto" id="imagem-produto-carrinho">
        </div>

        <div class="nome-quantidade">
            <h1 id="nome-do-produto">Nome do Produto</h1>
        <div class="quantidade">
                <i class="bi bi-dash-square"></i>
                <p class="numero-produto">1</p>
                <i class="bi bi-plus-square"></i>   
            </div>
            <div class="lixo-valor">
                <i class="bi bi-trash-fill"></i>
                <p class="valor-unitario">R$ 000,000</p>
            </div>
        </div>
    </section>

    <section class="produtos-carrinho">
        <div class="img-carrinho">
            <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg" alt = "Imagem do produto" id="imagem-produto-carrinho">
        </div>

        <div class="nome-quantidade">
            <h1 id="nome-do-produto">Nome do Produto 2</h1>
        <div class="quantidade">
                <i class="bi bi-dash-square"></i>
                <p class="numero-produto">2</p>
                <i class="bi bi-plus-square"></i>   
            </div>
            <div class="lixo-valor">
                <i class="bi bi-trash-fill"></i>
                <p class="valor-unitario">R$ 000,000</p>
            </div>
        </div>
    </section>
    

    <section class="cupom">
        <input type="text" placeholder="Digite seu cupom aqui" class="input-cupom"/>
        <button class="botao-aplicar">Aplicar</button>
    </section>

    <section class="pagamento">
        <div class="precos-produto-carrinho">
            <p class="precos-carrinho">Preço Total</p>
            <p class="precos-valores-carrinho">R$ 0000,000</p>
        </div>
        <div class="botao-carrinho">
            <button class="botao-pagamento">Ir para o pagamento</button>
        </div>
        
    </section>

    <footer id="footer" class="footer">
        <ul class="footer-card">
            <a href="Tela_Home.html">
                <li class="footer-item">
                    <i class="bi bi-house-door-fill"></i>
                    <p class="footer-nome-item">Home</p>
                </li>
             </a>
             <a href="Tela_Cadastrar_Usuario.html">
                <li class="footer-item">
                    <i class="bi bi-emoji-smile"></i>
                    <p class="footer-nome-item">Cadastro Usuario</p>
                </li>
            </a>
            <a href="Tela_Cadatrar_Produto.html">
                <li class="footer-item">
                    <i class="bi bi-upc-scan"></i>
                    
                    <p class="footer-nome-item">Cadastro de Produto</p></a>
                </li>
            </a>
            <a href="Tela_Carrinho.html">
                <li class="footer-item">
                    <i class="bi bi-cart"></i>
                    <p class="footer-nome-item">Carrinho</p>
                </li>
            </a>
            <a href="Tela_Produto.html">
                <li class="footer-item">
                    <i class="bi bi-stickies"></i>
                    <p class="footer-nome-item">Produto</p>
                </li>
            </a>
        </ul>
